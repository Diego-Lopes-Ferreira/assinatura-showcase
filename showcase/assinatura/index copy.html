<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solucaut - Gerador de Assinaturas</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
  <div class="app">
    <div class="header">
      <span>
        <img src="https://solucaut.com.br/wp-content/uploads/2019/05/icone.png" class="assinaturaImagem"
          style="max-width: 100px;">
      </span>
      <h1 class="display-4">SOLUCAUT</h1>
      <p class="h2"> Soluções em Controle, Automação e Eletrônica</p>
    </div>

    <div class="content">

      <div class="forms">
        <form>
          <div class="form-input">
            <p>Nome:</p><input type="text" id="nome" class="input-text">
          </div>
          <div class="form-input">
            <p>Sobrenome:</p><input type="text" id="sobrenome" class="input-text">
          </div>
          <div class="form-input">
            <p>Celular:</p><input type="tel" id="celular" class="input-text">
          </div>
          <div class="form-input">
            <p>Cargo:</p>
            <select id="cargos">
              <option value="Presidente">Presidente</option>
              <option value="Vice-Presidente">Vice-Presidente</option>
              <option value="Diretor Comercial">Diretor Comercial</option>
              <option value="Diretor de Projetos">Diretor de Projetos</option>

              <option value="Gerente de Marketing">Gerente de Marketing</option>
              <option value="Gerente de Projetos">Gerente de Projetos</option>
              <option value="Gerente Financeiro">Gerente Financeiro</option>
              <option value="Gerente de Recursos Humanos">Gerente de Recursos Humanos</option>
              <option value="Gerente de Negócios">Gerente de Negócios</option>

              <option value="Assessor de Negócios">Assessor de Negócios</option>
              <option value="Assessor de Projetos">Assessor de Projetos</option>
              <option value="Assessor Financeiro">Assessor Financeiro</option>
              <option value="Assessor de Recursos Humanos">Assessor de Recursos Humanos</option>
              <option value="Assessor de Negócios">Assessor de Negócios</option>

              <option value="Trainee de Marketing">Trainee de Marketing</option>
              <option value="Trainee de Recursos Humanos">Trainee de Recursos Humanos</option>
              <option value="Trainee de Negócios">Trainee de Negócios</option>
              <option value="Trainee de Projetos">Trainee de Projetos</option>
              <option value="Trainee Financeiro">Trainee Financeiro</option>
            </select>
          </div>
        </form>
        <!-- div class="center-button">
          <button type="submit" id="btn-gerar">
            <h2>Gerar Assinatura</h2>
          </button>
        </div -->
      </div>

      <div class="assinatura-div" id="assinatura-div">
        <table cellpadding="0" cellspacing="0">
          <tr>
            <td>
              <img src="./imgs/logo-130x130.png" alt="">
            </td>
            <td style="padding-left: 20px;">
              <table cellpadding="0" cellspacing="0">
                <tr>
                  <td>
                    <h3 style="margin: 0px; font-size: 18px; color: rgb(0, 0, 0);">
                      <span id="nome-assinatura">Nome Sobrenome</span>
                    </h3>
                    <p style="margin: 0px; color: rgb(0, 0, 0); font-size: 14px; padding: 7px 0;">
                      <span id="cargo-assinatura">Cargo na empresa</span></br>
                    </p>
                  </td>
                </tr>
                <tr>
                  <td>
                    <a href="https://solucaut.com.br/"
                      style="outline: none; color: #000000; text-decoration: none; padding-right: 20px;">
                      <img src="./imgs/globe-laranja-20x20.png" alt="">
                    </a>
                    <a href="https://www.facebook.com/solucaut" target="blank"
                      style="outline: none; color: #000000; text-decoration: none; padding-right: 20px;">
                      <img src="./imgs/facebook-laranja-20x20.png" alt="">
                    </a>
                    <a href="https://www.instagram.com/solucaut_ej/" target="blank"
                      style="outline: none; color: #000000; text-decoration: none; padding-right: 20px;">
                      <img src="./imgs/instagram-laranja-20x20.png" alt="">
                    </a>
                    <a href="https://www.linkedin.com/company/solucaut/" target="blank"
                      style="outline: none; color: #000000; text-decoration: none;">
                      <img src="./imgs/linkedin-laranja-20x20.png" alt="">
                    </a>
                  </td>
                </tr>
                <tr>
                  <td style="height: 15px; border-bottom: 1px solid rgb(226, 82, 16);"></td>
                </tr>
                <tr>
                  <td style="height: 15px;"></td>
                </tr>
                <tr>
                  <td style="vertical-align: middle;">
                    <img src="./imgs/whatsapp-13x13.png" alt="" style="padding-right: 10px;">
                    <a href="tel:99999999999" style="text-decoration: none; color: rgb(0, 0, 0);" id="celular-assinatura">
                      99 99999 9999</a>
                  </td>
                </tr>
                <tr>
                  <td style="vertical-align: middle;">
                    <img src="./imgs/telefone-13x13.png" alt="" style="padding-right: 10px;">
                    <a href="tel:43991067991" style="text-decoration: none; color: rgb(0, 0, 0);">43
                      99106
                      7991</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>

      <div class="center-button">
        <button type="submit" id="btn-copiar">
          <h2>Copiar para a área de Transferência</h2>
        </button>
      </div>

    </div>

  </div>


  <script src="index.js"></script>
</body>

</html>
